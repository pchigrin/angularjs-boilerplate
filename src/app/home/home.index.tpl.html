<div class="page-header">
    <h1>Home <small>index</small></h1>
</div>

<div class="form-group">
    <label>Tooltip Name</label>
    <input type="text" ng-model="tooltipName" class="form-control">
</div>

    <label>Tooltip Popup Text</label>
    <input type="text" ng-model="tooltipText" class="form-control">
</div>
