<div class="page-header">
    <h1>Project <small>index</small></h1>
</div>

<div class="row">
    <div class="col-md-6">
        <h4>List</h4>

        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="project in projects" ng-class="{active:isSelected(project.id)}" ng-click="setProjectId(project.id)">{{project.name}}</a>
        </div>
    </div>

    <div class="col-md-6">
        <h4>Info</h4>

        <div ng-show="isSelected()" class="alert alert-warning">Select project first</div>

        <div ng-show="getSelected()">
            <p>ID: <span class="badge">{{getSelected().id}}</span></p>
            <p>Info: {{getSelected().info}}</p>
        </div>
    </div>
</div>
